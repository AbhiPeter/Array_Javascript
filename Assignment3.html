<body>
    <script>
        //array in javascript can hold more than one values

        //in javascript array are special kind of the object

        //array can be created in below ways:

        var employee_Details = ["Peter", "Parker", 234];

        //in second way it can be created by using constructor

        var employee_Details = new Array("peter", "parker", 234);

        /*

        Asociative array:
        - Array with named indexes are called as associative Array
        - javascript does not support arrays with named indexes
        -in javascript arrrays always use numbered indexes

        */

        var employee_Details = [];
        employee_Details['first_Name'] = "Peter";
        employee_Details['last_Name'] = "parker";

        console.log(employee_Details);
    </script>
</body>
